<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект второго модуля на Яндекс Практикуме" />
    <meta name="keywords" content="путешествия, Россия, места" />
    <meta name="author" content="Елена Василянская" />
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <section class="popup popup_opened">
        <div class="popup__container">
            <button class="button popup__toggle" type="button"><img src="./images/Close.svg" alt="Закрыть"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="form" method="get" name="profile-form">
                <input class="popup__item" type="text" id="name" name="name" placeholder="Жак-Ив Кусто">
                <input class="popup__item" type="text" id="description" name="description"
                    placeholder="Исследователь океана">
                <input type="submit" value="Сохранить" class="button popup__button">
            </form>
        </div>
    </section>
    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/image.jpg" class="profile__image" alt="Картинка профиля">
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__button-edit"></button>
                </div>
                <p class="profile__info-details">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__button-add"></button>
        </section>
        <!--конец профиля, следующая секция-->

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Карачаевск">
                    <div class="element__description">
                        <h2 class="element__header">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                    <div class="element__description">
                        <h2 class="element__header">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__description">
                        <h2 class="element__header">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                    <div class="element__description">
                        <h2 class="element__header">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__description">
                        <h2 class="element__header">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Карачаевск">
                    <div class="element__description">
                        <h2 class="element__header">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!--Конец секции elements-->



    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
