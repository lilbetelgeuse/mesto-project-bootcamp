<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект второго модуля на Яндекс Практикуме" />
    <meta name="keywords" content="путешествия, Россия, места" />
    <meta name="author" content="Елена Василянская" />
    <title>Проект Mesto</title>
</head>

<body class="page">
    <section id="popup__edit-avatar" class="popup popup__edit-avatar popup__edit-avatar-trigger popup__trigger">
        <div class="popup__container">
            <button class="button popup__toggle popup__edit-toggle" type="button">
              <img id="popup__edit-close-button" src="<%=require('./images/Close.svg')%>"
                class='popup__edit-close-button popup__close-button popup__edit-avatar-trigger popup__trigger' alt="Закрыть">
            </button>
            <h2 class="popup__heading">Обновить аватар</h2>
            <form id="profile-avatar" class="popup__form" method="get" name="profile-avatar" novalidate>
              <label class="popup__item">
                <input class="popup__item-input" type="text" id="element-avatar" name="element-avatar"
                       required minlength="8" maxlength="400"/>
                <span class="element-profile-name-error popup__item-error"></span>
              </label>
                <input type="submit" value="Сохранить" id="submit_avatar"
                     class="button popup__button popup__close-button"/>
            </form>
        </div>
    </section>
    <section id="popup__edit-profile" class="popup popup__edit-profile popup__edit-profile-trigger popup__trigger">
        <div class="popup__container">
            <button class="button popup__toggle popup__edit-toggle" type="button">
              <img id="popup__edit-close-button" src="<%=require('./images/Close.svg')%>"
                class='popup__edit-close-button popup__close-button popup__edit-profile-trigger popup__trigger' alt="Закрыть">
            </button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form id="profile-form" class="popup__form" method="get" name="profile-form" novalidate>
              <label class="popup__item">
                <input class="popup__item-input" type="text" id="element-profile-name" name="name" placeholder="Жак-Ив Кусто"
                       required minlength="2" maxlength="40"/>
                <span class="element-profile-name-error popup__item-error"></span>
              </label>
              <label class="popup__item">
                <input class="popup__item-input" type="text" id="element-profile-description" name="description"
                    placeholder="Исследователь океана" required minlength="2" maxlength="40"/>
                <span class="element-profile-description-error popup__item-error"></span>
              </label>
              <input type="submit" value="Сохранить" id="submit_profileInfo"
                     class="button popup__button popup__close-button"/>
            </form>
        </div>
    </section>

    <section id="popup__add-element" class="popup popup__add-element popup__add-element-trigger popup__trigger">
        <div class="popup__container">
            <button class="button popup__toggle" type="button">
              <img id="popup__add-close-button" src="<%=require('./images/Close.svg')%>"
                class='popup__close-button popup__add-close-button popup__add-element-trigger popup__trigger' alt="Закрыть">
            </button>
            <h2 class="popup__heading">Новое место</h2>
            <form id="element-add-form" class="popup__form" method="get" name="element-add-form">
                <label class="popup__item">
                  <input id="element-name"  class="popup__item-input" type="text" name="element-name" placeholder="Название"
                    required minlength="2" maxlength="30"/>
                  <span class="element-name-error popup__item-error"></span>
                </label>
                <label class="popup__item">
                  <input class="popup__item-input" type="url" id="picture-link" name="picture-link"
                    pattern="https?://.+"
                    placeholder="Ссылка на картинку" required>
                  <span class="picture-link-error popup__item-error"></span>
                </label>
                <input type="submit" value="Создать" id="submit-new-element" class="button popup__button popup__close-button">
            </form>
        </div>
    </section>

    <section id="popup__large-pic" class="popup popup__large-pic popup__large-pic-trigger popup__trigger">
        <div class="popup__container-pic popup__large-pic-trigger popup__trigger">
            <button class="button popup__pic-toggle" type="button">
              <img id="popup__large-pic-close"
                   class='popup__close-button popup__large-pic-close-button popup__large-pic-trigger popup__trigger'
                   src="<%=require('./images/Close.svg')%>"
                    alt="Закрыть"></button>
            <img src="" alt="" class="popup__pic">
            <h2 class="popup__pic-heading"></h2>
        </div>
    </section>

    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="content">
        <section class="profile">
            <!--<div class="profile__image">-->
                <button type="button" class="popup__edit-avatar-trigger popup__trigger profile__image"></button>
                <!--<div class="profile__image_overlay"></div>-->
            
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button id="profile__button-edit"  type="button"
                            class="popup__edit-profile-trigger popup__trigger button profile__button-edit"></button>
                </div>
                <p class="profile__info-details">Исследователь океана</p>
            </div>
            <button id="profile__button-add" type="button"
                    class="popup__add-element-trigger popup__trigger button profile__button-add"></button>
        </section>
        <!--конец профиля, следующая секция-->

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
        <!--Конец секции elements-->
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <template class="element__template">
        <li class="element">
            <button type='button' class="element__trash button"></button>
            <img class="element__image" src="" alt="">
            <div class="element__description">
                <h2 class="element__header"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </li>

    </template>
</body>

</html>
